{% extends 'listings/base.html' %}
{% block content %}
  <div class="container">
    <h2 class="mb-4">{{ category }} Items</h2>
    <div class="row">
      {% for item in items %}
      <div class="col-md-4">
        <div class="card mb-4">
          {% if item.image %}
            <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
