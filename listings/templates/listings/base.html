{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapSpot</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

   <!-- Top Navigation -->
<nav class="bg-light py-2 border-bottom">
    <div class="container d-flex justify-content-end">
      <a href="{% url 'login' %}" class="me-3 text-dark">Sign In</a>
      <a href="{% url 'logout' %}" class="me-3 text-dark">Logout</a>
      <a href="#" class="me-3 text-dark">Register</a> <!-- Placeholder until we build it -->
      <a href="#" class="text-dark">Help & Contact</a>
    </div>
  </nav>
  

    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
                <img src="{% static 'images/swapspot_logo.jpg' %}" alt="SwapSpot Logo" class="logo img-fluid" style="height: 80px;">
                <span class="fs-2 fw-bold ms-2">Swap<span class="text-success">Spot</span></span>
            </a>

            <!-- Toggler for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links & Search Bar -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Search Bar -->
                <form class="d-flex mx-auto flex-grow-1" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search for anything" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <!-- Cart Icon -->
                <div class="cart-container">
                    <a href="#" class="fs-4 text-dark">ðŸ›’</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Categories Navigation -->
    <nav class="bg-white py-2 border-bottom">
        <div class="container">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item"><a class="nav-link text-dark" href="#">Electronics</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Fashion</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Home & Garden</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Books</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Sports</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container mt-4 mb-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light mt-4">
        <p>&copy; 2025 SwapSpot. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
