{% extends 'listings/base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Add New Item</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Upload Item</button>
    </form>
  </div>
{% endblock %}
